<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <link rel="stylesheet" href="diseño2.css">
</head>
<body>
    <div class="formulario">
        <h1>create Account</h1>
        <form>
            <div class="name">
                <input class="sa" type="text" required>
                <label class="se">Name</label>
            </div>
            <div class="name">
                <input class="sa" type="text" required>
                <label class="se">Last name</label>
            </div>
            <div class="name">
                <input class="sa" type="password" required>
                <label class="se">password</label>
            </div>
            <div class="name">
                <input class="sa" type="password" required>
                <label class="se">Repeat your password</label>
            </div>
            <div class="name">
                <input class="sa" type="email" required>
                <label class="se">Email</label>
            </div>
            <div class="name">
                <input class="sa" type="tel" min="900000000" max="999999999" required>
                <label class="se">Phone Number</label>
            </div>
            <div class="name">
                <input class="sa" type="number" min="18" max="100" required>
                <label class="se">Age</label>
            </div>
            <div class="name">
                <select name="countri">
                    <option value="peru">Perú</option>
                    <option value="brasil">Brasil</option>
                    <option value="paraguay">Paraguay</option>
                    <option value="bolivia">Bolivia</option>
                    <option value="japon">Japón</option>
                    <option value="kenia">Kenia</option>
                    <option value="sudafrica">Sudáfrica</option>
                </select>
            </div>
            <div class="name">
                <h3>Género</h3>
                <label>Masculino
                    <input type="radio" name="genero" checked>
                </label>
                <label>Femenino
                    <input type="radio" name="genero" checked>
                </label>
            </div>
            <input class="sa" type="submit" value="Log In">
        </form>
    </div>
</body>
</html>
