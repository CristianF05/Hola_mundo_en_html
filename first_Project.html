    <h1>Los huaycos:</h1>
    <p>Es un fenómeno geológico de drenaje<br /> natural, de lluvias cortas y torrenciales,<br /> que producen una erosión, transporte y<br /> depósitos rápidos y violentos de materiales<br /> detríticos inconsolidados, en una cuenca pequeña<br /> y con pendiente pronunciada.</p>
